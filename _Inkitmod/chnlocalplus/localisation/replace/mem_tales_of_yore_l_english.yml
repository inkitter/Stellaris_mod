 mem_tales_of_yore.1.name:0 "神器遗迹"
 mem_tales_of_yore.1.desc:0 "[Root.Owner.GetName]的殖民者走遍了整个[Root.GetName]，为新城市和生产中心探索着合适的地点。毕竟轨道扫描远远不如亲身实践。然而，有一次探险队偶然发现一些预期没发现的东西。\n\n在大量的古典文物发现隐藏文字。无论从绘画，雕塑，还是木乃伊都有外星人痕迹，似乎外星人早就定居在[Root.GetName]了好一些时间。为破译文本建立起特殊项目。"
 mem_tales_of_yore.1.a:0 "有趣的"
 MEM_TALES_OF_YORE_PROJECT:0 "检查遗迹"
 MEM_TALES_OF_YORE_PROJECT_DESC:0 "大量隐藏在[This.GetName]的文物和艺术品被发现。仔细对其研究是很有必要的，这有助于找到更多意义。"
 mem_tales_of_yore.2.name:0 "往日的故事"
 mem_tales_of_yore.2.desc:0 "我们的翻译团队惊讶地发现在[Root.GetName]有很多文本信息。这个荒废已久的文明，似乎从未脱离过铁器时代末期，而且有着悠久的历史，有关这段历史流淌在文物甚至是英雄传说里。\n\n这些传奇故事讲述的是发生在国区的几千年之中，但根据同位素年龄测定，这是发生上万年以前的突然神秘消失的文明。这些故事将伟大战士，杰出的哲学家，以及还有亮晶晶的大城市绑在一起。此外，探险最大的城市废墟揭示了与几乎完全相同描述的传说中的城市。\n\n殖民者已开始自豪在他们的世界开始讲这些传奇的故事改编成电影，小说，虚拟体验，甚至是游戏，这使得在媒体界掀起一个狂潮。至于星球本体情况也许会出现一些好转。"
 mem_tales_of_yore.2.default:0 "让我们赞美他们的宏伟的故事！"
 mem_tales_of_yore.2.mat:0 "让我们赞美他们的对智慧的追求！"
 mem_tales_of_yore.2.spi:0 "让我们赞美他们的神秘的灵性！"
 mem_tales_of_yore.2.mil:0 "让我们赞美他们的伟大的勇士！"
 mem_tales_of_yore.2.pac:0 "让我们赞美他们的美丽的艺术！"
