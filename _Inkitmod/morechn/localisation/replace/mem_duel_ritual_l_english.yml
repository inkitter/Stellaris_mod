 mem_duel_ritual.10.a:0 "比武开始了。"
 
 # Soldier Fight Win
 mem_duel_ritual.11.name:0 "决定性的胜利"
 mem_duel_ritual.11.desc:0 "我们的士兵胜利了!经过一场激烈的搏斗，来自[mem_duel_ritual_species.GetSpeciesName]的勇士承认了失败。双方都受到了不同程度的损伤但是都不会危及生命。虽然这可能不是他们所期望的结果，即便是最极端的[mem_duel_ritual_species.GetSpeciesName]军事派系也承认了这次比武的结果。"
 mem_duel_ritual.11.a:0 "本该如此。"
 mem_duel_ritual.11.a.tooltip:0 "§Y[mem_duel_ritual_planet.GetName]§!上的所有原住民移除§Y外族占领§!修正并且增加§Y因比武而振奋§!修正并增加他们的快乐。你的主要物种获得§Y我们的荣耀§!修正并在5年内增加他们的快乐。"
 
 # Soldier Fight Lose
 mem_duel_ritual.12.name:0 "无奈的失败"
 mem_duel_ritual.12.desc:0 "来自[mem_duel_ritual_species.GetSpeciesName]的勇士获胜了!经过一场激烈的搏斗，我们的士兵承认了失败。双方都受到了不同程度的损伤但是都不会危及生命。虽然这可能不是我们所期望的结果，最极端的[mem_duel_ritual_species.GetSpeciesName]军事派系消停了下来，因为这次比武成功捍卫了他们的荣誉，虽然这将使他们在今后的日子里更加猖狂地追求独立。"
 mem_duel_ritual.12.a:0 "令人无法接受的结果..."
 mem_duel_ritual.12.a.tooltip:0 "§Y[mem_duel_ritual_planet.GetName]§!上的所有原住民移除§Y外族占领§!修正并且增加§Y因比武而振奋§!修正并增加他们的快乐。你的主要物种获得§Y被羞辱了§!修正并在5年内减少他们的快乐。"
 
 # Soldier Fight Draw
 mem_duel_ritual.13.name:0 "不幸的结局"
 mem_duel_ritual.13.desc:0 "在激烈的搏斗中，双方的勇士都不太熟悉对方的生理结构，他们互相给与了对方致命的伤害。视频中双方勇士不顾自身受到的伤害，互相带着各自的敬意搏斗到死的画面传遍了我们的帝国.§Y[mem_duel_ritual_planet.GetName]§!上的居民似乎对双方的勇士都抱着极大的崇敬尤其是看到他们奋斗至死的那一幕后。"
 mem_duel_ritual.13.a:0 "不幸的结局..."
 mem_duel_ritual.13.a.tooltip:0 "§Y[mem_duel_ritual_planet.GetName]§!上的所有原住民移除§Y外族占领§!修正并且增加§Y因比武而振奋§!修正并增加他们的快乐。"
