fmerc_enclave.cantafford.desc: "§YWhiteout Enterprises§! was unable to withdraw the required funds from our treasury department。\n\nAs a result, the order has been cancelled。"

# insurance
fmerc_enclave.insurance.title: "Friendly alert"
fmerc_enclave.insurance.desc: "We're pleased to inform you that your §YWhiteout Enterprises§! insurance policy has come into effect. Another valued customer has ordered an operation against your empire through our services menu。\n\nThis operation is already under way, and our fleets have entered your subspace. Rest assured they are effective。\n\nDue to our non-disclosure agreements with all our customers, this is the only information we will provide on the subject。\n\nSince your insurance policy allows you to make a counter-offer, you may do so now, at a 25% discount. If you accept the offer, our operations will be terminated immediately。"
fmerc_enclave.insurance.offer: "Pay £minerals §R[Root.MercCost]§!"
fmerc_enclave.insurance.decline: "Thank you for the heads up"
fmerc_enclave.insurance.prevented: "We regret to inform you that the target you selected for your last order has invoked their insurance policy with §YWhiteout Enterprises§!, and as such, if we had an ongoing operation against them on your behalf - which we're not saying we do, or did - then it would be terminated immediately。\n\nHave a nice day。"

# mission completed
fmerc_enclave.completed.title: "Friendly \"Hello\""
fmerc_enclave.completed.desc: "§YWhiteout Enterprises§! is pleased to inform you that our services menu is now open for business. We hope you are happy with any services we might have rendered in the past。\n\nHave a nice day。"

