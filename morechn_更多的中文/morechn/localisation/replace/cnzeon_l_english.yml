 zeontecht:0 "Zeon 科技"
 zeontechd:0 "这个科技将赋予适合吉恩种子的武器. 接受本事件后，请检查你的科技面板来选择光束科技，它将立刻研发。"
 army_attachment_zeon_cui:0 "Cui" 
 army_attachment_zeon_cui_desc:0 "军队运输坦克. 当运输士兵时它将自动创建.\n\n"
 army_attachment_zeon_magella:0 "Magella" 
 army_attachment_zeon_magella_desc:0 "HT-01B 扎古坦克 是一年战争中吉恩公国地面兵力的主战坦克.\n\n"
 army_attachment_zeon_zaku1:0 "Zaku I" 
 army_attachment_zeon_zaku1_desc:0 "一年战争爆发时 MS-05 Zaku 已经五岁，在很大程度上被认为它已经过时了. 作为第一代被开发的量产型机动战士，它很快被代号为 MS-06C 的扎古II型取代. 在这之后它主要用于注入训练、建设、补给一类的辅助任务.\n\n"
 army_attachment_zeon_zaku2:0 "Zaku II" 
 army_attachment_zeon_zaku2_desc:0 "继Zaku I型之后，Zaku II 在所有方面进行了改进. 它更快、更耐久，拥有更先进的反应堆，并且适用于安装更多种类的武器.\n\n"
 army_attachment_zeon_gouf:0 "Gouf" 
 army_attachment_zeon_gouf_desc:0 "MS-07 Gouf 是一系列吉恩公国在一年战争中制造的机动战士. 它的设计是MS-06J Zaku II地面型的高性能替代版. 不要叫它扎古了!\n\n"
 army_attachment_zeon_dom:0 "Dom" 
 army_attachment_zeon_dom_desc:0 "MS-09B Dom 是 MS-06F Zaku II 和 MS-07B Gouf 的后续版本，它的性能远超之前的版本，并发展成了重型高性能机动战士.\n\n"
 army_attachment_zeon_gelgoog:0 "Gelgoog" 
 army_attachment_zeon_gelgoog_desc:0 "MS-14 Gelgoog 是一系列在一年战争末期由Zeonic公司给吉恩公国制造的机动战士，吉恩公国第一次在此模型上使用了光束武器.\n\n"
 army_attachment_zeon_gyan:0 "Gyan" 
 army_attachment_zeon_gyan_desc:0 "异国情调的YMS-15 Gyan 意味着纯近战型机动战士并带有Zimmad's Doms的远程副武器. Gyan的主武器是一把巨大有力的光束剑. 它的副武器是一个巨大的圆盾，盾内置56发的针导弹发射器. 盾牌还藏有炸弹 (太空雷)， 用于对预定目标埋藏陷阱.\n\n"
